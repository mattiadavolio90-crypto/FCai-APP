[server]
port = 8501
maxUploadSize = 200
enableCORS = false
enableXsrfProtection = true
maxConcurrentUsers = 100

[browser]
gatherUsageStats = false

[theme]
primaryColor = "#FF4B4B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[client]
showErrorDetails = false
toolbarMode = "minimal"

[runner]
magicEnabled = true
fastReruns = true

[logger]
level = "info"
